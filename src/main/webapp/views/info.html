<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>个人信息</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.ajax({
        url: 'http://localhost:8080/islogin',
        type: 'Get',
        dataType: 'json',
        contentType: 'application/json',
        xhrFields:{
          withCredentials:true
        },
        async: false,
        crossDomain:true,
        success: function (result) {
          if(result.state==450){
            $("#userID").text(result.data.userId);
            $("#userName").text(result.data.userName);
            $("#userEmail").text(result.data.email);
            $("#userMoney").text(result.data.money);
          }else{
            alert("未登錄");
            top.location.href("userlogin.html")
          }
        },
        error: function (e) {
          alert("登录失败");
        }
      })
    })

  </script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 我的信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label >uid：</label>
        </div>
        <div class="field" >
          <label style="line-height:33px;" id="userID">

          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label" >
          <label>用户名：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;" id="userName">
            jiehuguo
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>邮箱：</label>
        </div>
        <div class="field"  >
          <label style="line-height:33px;" id="userEmail">
            2056000867@qq.com
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>余额：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;"  id="userMoney">

          </label>
        </div>
      </div>

    </form>
  </div>
</div>
</body></html>
