<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.ajax({
        url: 'http://localhost:8080/GameShop/islogin.html',
        type: 'POST',
        dataType: 'json',

        contentType: 'application/json',


        xhrFields:{
          withCredentials:true
        },
        async: false,
        crossDomain:true,
        success: function (result) {
          if(result.message){
            $("#mname").val(result.data.userName);


          }else{

          }
        },
        error: function (e) {
          alert("fail");
        }
      })
    })

    function change() {
      var newpwd = $("#newpass").val();
      var username = $("#mname").val();
      var pwd = $("#mpass").val();
      var userid=1;
      $.ajax({
        url:"http://localhost:8080/GameShop/updateuser.html",
        type:"POST",
        dataType:"JSON",
        xhrFields: {
          withCredentials: true
        },
        crossDomain: true,
        data:JSON.stringify(
                {
                  userName:username,
                  userPwd:newpwd,
                  userId:-1,
                  role:0,
                  email:pwd,
                  money:0
                }),
        contentType:'application/json',
        async:false,
        success: function(data){
          if(data.message) {
            alert("修改成功");
            parent.window.location.reload();
          }else if(!data.message){
            alert(data.data);
          }
        },
        error: function (e) {
          console.log(e);
          alert("error");
        }
      })
    }
  </script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改个人信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>用户名</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="mname" name="mname" size="50" value="jiehuguo" placeholder="请输入用户名" data-validate="required:请输入用户名,length#>=6:用户名最少6位" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="mpass" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" />
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label>新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="newpass" id="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码" id="newPwd"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label >确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="renewpass" id="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" id="change" onclick="change()"> 修改</button>
        </div>
      </div>      
    </form>
  </div>
</div>
<script type="text/javascript">

  $('input').blur(function(){
    var $parent = $(this).parent();
    $parent.find(".formtips").remove();
    //验证用户名
    if( $(this).is('#mname') ){
      if( this.value=="" || this.value.length < 6 ){
        //var errorMsg = '请输入至少6位的用户名.';
        $parent.append('<span class="formtips onError"></span>');
      }else{
        //var okMsg = '输入正确.';
        $parent.append('<span class="formtips onSuccess"></span>');
      }
    }

    if( $(this).is('#mpass') ){
      if( this.value=="" ){
        $parent.append('<span class="formtips onError"></span>');
      }else{
        $parent.append('<span class="formtips onSuccess"></span>');
      }
    }
    if( $(this).is('#newpass') ){
      if( this.value=="" ){
        $parent.append('<span class="formtips onError"></span>');
      }else{
        $parent.append('<span class="formtips onSuccess"></span>');
      }
    }
    if( $(this).is('#renewpass') ){
      if( this.value!=$('#newpass').val() ){
        $parent.append('<span class="formtips onError"></span>');
      }else{
        $parent.append('<span class="formtips onSuccess"></span>');
      }
    }

  }).keyup(function(){
    $(this).triggerHandler("blur");
  }).focus(function(){
    $(this).triggerHandler("blur");
  });//end blur


  $('#change').click(function(){
    $("input.required").trigger('blur');
    var numError = $('.onError').length;
    if(numError){
      alert("请按要求输入");
      return false;
    }

    change();
    /*alert("注册成功,密码已发到你的邮箱,请查收.");*/
  });
</script>
</body></html>
