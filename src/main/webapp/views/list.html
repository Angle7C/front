<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: 'http://localhost:8080/GameShop/islogin.html',
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json',
        xhrFields:{
          withCredentials:true
        },
        async: false,
        crossDomain:true,
        success: function (result) {
          if(result.message){
            var str = '';
            for(var i=0;i<=result.data.length ;i++){
              str+= "<tr>\n" +
                      "          <td style=\"text-align:left; padding-left:20px;\"><input type=\"checkbox\" name=\"id[]\" value=\"\" />"+result.data.gameid+"</td>\n" +
                      "          <td>"+result.data.gamename+"</td>\n" +
                      "          <td width=\"10%\"><img src=\"images/11.jpg\" alt=\"\" width=\"70\" height=\"50\" /></td>\n" +
                      "          <td><font color=\"#00CC99\">result.data.message</font></td>\n" +
                      "          <td>result.data.gametype</td>\n" +
                      "          <td><div class=\"button-group\">  <div class=\"button border-main\" onclick=\"tuikuang()\"><span class=\"icon-edit\">退款</span> </div></div></td>\n" +
                      "        </tr>"
            }
            $("#vo").html(str);

          }else{
            alert("未登錄");
          }
        },
        error: function (e) {
          alert("登录失败");
        }
      })
    })
    
    function tuikuang() {
      alert("111");
    }
  </script>
</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">游戏ID</th>
        <th width="10%">游戏名</th>
        <th></th>
        <th>简介</th>
        <th>游戏分类</th>
        <th width="310">操作</th>
      </tr>
      <volist name="list" id="vo">
        <tr>
          <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="" />1</td>
          <td>默认名字</td>
          <td width="10%"><img src="images/11.jpg" alt="" width="70" height="50" /></td>
          <td><font color="#00CC99"></font></td>
          <td></td>
          <td><div class="button-group"> <div class="button border-main" onclick="tuikuang()"><span class="icon-edit">退款</span> </div>  </div></td>
        </tr>
      </volist>
    </table>
  </div>
</form>

</body>
</html>
