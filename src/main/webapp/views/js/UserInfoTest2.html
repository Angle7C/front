<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $.ajax({
            url: "http://localhost:8088/shopback/isLogin.do",
            dataType:"json",
            type:"get",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success:function(result){
                if (result.flag == 1) {
                    //说明已经登录
                    $("#logininfo").html("欢迎你，" + result.data.user_lname+"&nbsp;&nbsp;&nbsp;&nbsp;<a href='#' onclick='loginout()'>注销</a>");
                } else {
                    //说明未登录
                    $("#logininfo").html("<a href='login.html' class='green'>请登录</a> <a href='register.html' class='green'>免费注册</a>");
                }
            }
        });
    });
</script>

</html>
