<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>HTML注册登录页面模板</title>
<link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>>
    <script type="text/javascript">
        function myregister() {
           // var myname=$("#r_username").val();
           // var mypwd=$("#r_password").val();
            var myemail=$("#r_email").val();
            $.ajax({

                url:'http://localhost:8080/GameShop/registerEmail.html',
                type:'POST',
                dataType:'json',
                data:JSON.stringify(
                    {
                        email:myemail,
                    }),

                contentType:'application/json',
                async:false,
                success: function(data){
                    console.log(data.message);
                    if(data.message=="Success") {
                        alert("请从邮箱中接收验证码");
                    } else if(data.message=="Failed"){
                       alert("邮箱已使用");
                    }

                },
                error: function (e) {
                    console.log(e);
                    alert("error");
                }
            })
        }
        
        function check() {
            var checkcode = $("#r_checkcode").val();
            var username = $("#r_username").val();
            var pwd = $("#r_password").val();
            var myemail=$("#r_email").val();

                $.ajax({
                url:'http://localhost:8080/GameShop/register.html',
                type:'POST',
                xhrFields:{withCredentials:true},
                crossDomain: true,
                dataType:'json',
                data:JSON.stringify(
                    {
                        userName:username,
                        userPwd:pwd,
                        userId:0,
                        number:checkcode,
                        role:0,
                        email:myemail
                    }),
                dataType: "json",
                contentType:'application/json',
                async:false,
                    success: function(data){
                        console.log(data.message);
                        if(data.message) {
                            alert("注册成功");
                        } else if(data.message){
                            alert("验证码错误");
                        }
                    },
                    error: function (e) {
                        console.log(e);
                        alert("error");
                    }
            });
        }

        function mylogin() {
            var pwd = $("#l_password").val();
            var email = $("#l_email").val();
            $.ajax({
                url: '',
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify(
                    {
                        userPwd: pwd,
                        email: email,
                    }),
                dataType: "json",
                contentType: 'application/json',
                async: false,
                success: function (data) {
                    alert("")
                    //location.href="";
                },
                error: function (e) {
                    alert("注册失败");
                }
            });
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>邮箱</span>
                <input type="email" id="l_email"/>
            </label>
            <label>
                <span>密码</span>
                <input type="password" id="l_password"/>
            </label>
         <!--   <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>-->
            <button type="button" class="submit" onclick="mylogin()">登 录</button>

        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" id="r_username" class="required"/>
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" id="r_email" class="required"/>
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" id="r_password" class="required"/>
                </label>
                <label>
                    <span>验证码</span>
                    <input type="text" id="r_checkcode" class="required"/>
                </label>
                <button type="button" class="submit" id="getcode" >获取验证码</button>
                <button type="button" class="submit" id="register" onclick="check()">注 册</button>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
	
	<div style="text-align:center;">

</div>

    <script type="text/javascript">
        //<![CDATA[
        $(function(){
            $("input.required").each(function(){
                var $required = $("<strong class='high'> </strong>"); //创建元素
                $(this).parent().append($required); //然后将它追加到文档中
            });
            //文本框失去焦点后
            $('input').blur(function(){
                var $parent = $(this).parent();
                $parent.find(".formtips").remove();
                //验证用户名
                if( $(this).is('#r_username') ){
                    if( this.value=="" || this.value.length < 6 ){
                        var errorMsg = '请输入至少6位的用户名.';
                        $parent.append('<span class="formtips onError">'+errorMsg+'</span>');
                    }else{
                        var okMsg = '输入正确.';
                        $parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
                    }
                }
                //验证邮件
                if( $(this).is('#r_email') ){
                    if( this.value=="" || ( this.value!="" && !/.+@.+\.[a-zA-Z]{2,4}$/.test(this.value) ) ){
                        var errorMsg = '请输入正确的E-Mail地址.';
                        $parent.append('<span class="formtips onError">'+errorMsg+'</span>');
                    }else{
                        var okMsg = '输入正确.';
                        $parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
                    }
                }
            }).keyup(function(){
                $(this).triggerHandler("blur");
            }).focus(function(){
                $(this).triggerHandler("blur");
            });//end blur


            //提交，最终验证。
            $('#getcode').click(function(){
                $("input.required").trigger('blur');
                var numError = $('.onError').length;
                if(numError){
                    alert("请按要求输入");
                    return false;
                }

                myregister();
                /*alert("注册成功,密码已发到你的邮箱,请查收.");*/
            });
            $('#register').click(function(){
                if($('#r_checkcode').val()=='')
                {
                    alert("验证码为空");
                }
            });

            //重置
            $('#res').click(function(){
                $(".formtips").remove();
            });
        })
    //]]>
</script>


</body>

</html>
