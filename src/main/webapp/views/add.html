<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="js/pintuer.js"></script>
  <script type="text/javascript">
      function addgame() {
        var gamename = $("#gamename").val();
        var gametype;
        var message;
        var auther;

        $.ajax({
          url:'http://localhost:8080/GameShop/register.html',
          type:'POST',
          xhrFields:{withCredentials:true},
          crossDomain: true,
          dataType:'json',
          data:JSON.stringify(
                  {
                    gameName:gamename,
                    gameType:gametype,
                    message:message,
                    auther:auther,
                  }),
          dataType: "json",
          contentType:'application/json',
          async:false,
          success: function(data){
            console.log(data.message);
            if(data.message) {
            } else if(data.message){
            }
          },
          error: function (e) {
            console.log(e);
            alert("error");
          }
        });
      }
  </script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label" >
          <label>游戏名</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="title" data-validate="required:请输入游戏名"  id="gamename"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <input type="text" id="url1" name="img" class="input tips" style="width:25%; float:left;"  value=""  data-toggle="hover" data-place="right" data-image="" />
          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
          <div class="tipss">图片尺寸：500*500</div>
        </div>
      </div>     
      
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>游戏类型：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50" id="gametype">
              <option value="">请选择分类</option>
              <option value="">产品分类</option>

          </div>

          <div class="field" style="padding-top:8px;"> 
            首页 <input id="ishome"  type="checkbox" />
            推荐 <input id="isvouch"  type="checkbox" />
            置顶 <input id="istop"  type="checkbox" /> 
         
          </div>
        </div>-->
      </if>
      <div class="form-group">
        <div class="label">
          <label>描述：</label>
        </div>
        <div class="field">
          <textarea class="input" name="note" style=" height:90px;" id="message"></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <!--<div class="form-group">
        <div class="label">

      </div>
      <div class="form-group">
        <div class="label">
